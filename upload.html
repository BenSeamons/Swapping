<!doctype html>
<html>
<head>
    <title>Upload Clerkship Spreadsheet</title>
</head>
<body>
    <h1>Upload Clerkship Spreadsheet (.xlsx or .csv)</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.csv" required><br><br>
        <button type="submit">Upload</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
